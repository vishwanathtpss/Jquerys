<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 5 Days with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Date Manipulation with jQuery</h1>

    <p>Original Date: <span id="originalDate"></span></p>
    <p>Date after adding 5 days: <span id="newDate"></span></p>

    <script>
        $(document).ready(function() {
            // Get the current date
            var currentDate = new Date();
            
            // Display the original date
            $("#originalDate").text(currentDate.toDateString());

            // Add 5 days to the current date
            currentDate.setDate(currentDate.getDate() + 5);
            if (currentDate.getDate() < 5) {
                // If so, set the day to 1 (start of next month)
                currentDate.setDate(1);
                // Move to the next month
                currentDate.setMonth(currentDate.getMonth() + 1);
            }

            // Display the new date
            $("#newDate").text(currentDate.toDateString());
        });
    </script>

</body>
</html>
