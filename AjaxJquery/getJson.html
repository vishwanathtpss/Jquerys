<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div id="container">
    <input type = "button" id = "driver" value = "Load UserData" />
    <table class="table" id="user-table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>
      <script>
         $(document).ready(function() {
            $("#driver").click(function(event){
        // URL to fetch users
        var usersUrl = 'https://jsonplaceholder.typicode.com/users';
        $.ajax({
            url: usersUrl,
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                var tableBody = $('#user-table-body');
                $.each(data, function(index, user) {
                   
                    var newRow = $('<tr>');
                    newRow.append('<td>' + user.id + '</td>');
                    newRow.append('<td>' + user.username + '</td>');
                    newRow.append('<td>' + user.name + '</td>');
                    newRow.append('<td>' + user.email + '</td>');
                    newRow.append('<td>' + user.address.street + '',user.address.city,'</td>');
                    tableBody.append(newRow);
                });
            },
            error: function(error) {
                console.error('Error fetching users:', error);
            }
        });
    });
 });
    </script>
 </div>

</body>
</html>
